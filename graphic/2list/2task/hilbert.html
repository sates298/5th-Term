<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" id="canv" style="border: 1px solid black">
    </canvas>
    <div>
        <label for="level">level</label>
        <form id="level">
                <input type="radio"" name="level" id="first" value="1">
                <label for="first">1</label><br>
                <input type="radio"" name="level" id="second" value="2">
                <label for="second">2</label><br>
                <input type="radio"" name="level" id="third" value="3">
                <label for="third">3</label><br>
                <input type="radio"" name="level" id="fourth" value="4">
                <label for="fourth">4</label><br>
                <input type="radio"" name="level" id="fifth" value="5">
                <label for="fifth">5</label><br>
        </form>
    </div>
    <div>
        <input type="range" id="green" name="green" min="0" max="100" value="50" step="0.01">
        <label for="green">green</label>
    </div>
    <div>
        <input type="range" id="red" name="red" min="0" max="100" value="50" step="0.01">
        <label for="red">red</label>
    </div>
    <div>
        <input type="range" id="blue" name="blue" min="0" max="100" value="50" step="0.01">
        <label for="blue">blue</label>
    </div>
    <div>
        <input type="range" id="x" name="x" min="0" max="100" value="50" step="0.01">
        <label for="x">x</label>
    </div>
    <div>
        <input type="range" id="y" name="y" min="0" max="100" value="50" step="0.01">
        <label for="y">y</label>
    </div>
    <div>
        <input type="range" id="z" name="z" min="0" max="100" value="50" step="0.01">
        <label for="z">z</label>
    </div>
    <script src="hilbert.js">
    </script>

</body>
</html>
